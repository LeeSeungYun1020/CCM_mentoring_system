<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--    title -->
    <title>CCM 멘토링 시스템 - 질문</title>
    <!--    jquery -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!--    material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    material components-->
    <link href="/node_modules/material-components-web/dist/material-components-web.min.css" rel="stylesheet">
    <script src="/node_modules/material-components-web/dist/material-components-web.min.js"></script>

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="/node_modules/quill/dist/quill.core.css" rel="stylesheet">
    <script src="/node_modules/quill/dist/quill.core.js"></script>

    <!-- Main Quill library -->
    <script src="/node_modules/quill/dist/quill.js"></script>

    <!-- Theme included stylesheets -->
    <link href="/node_modules/quill/dist/quill.snow.css" rel="stylesheet">
    <link href="/node_modules/quill/dist/quill.bubble.css" rel="stylesheet">

    <link href="/stylesheets/main.css" rel="stylesheet">
    <script src="/javascripts/main.js"></script>

    <script>
        console.log($(document))
        $(document).ready(function () {
            const quill = new Quill('#editor-container', {
                modules: {
                    toolbar: [
                        ['bold', 'italic'],
                        ['link', 'blockquote', 'code-block', 'image'],
                        [{list: 'ordered'}, {list: 'bullet'}]
                    ]
                },
                placeholder: 'Compose an epic...',
                theme: 'snow'
            });

            const form = document.querySelector('form');
            form.onsubmit = function () {
                // Populate hidden form on submit
                const about = document.querySelector('input[id=about]');
                about.value = JSON.stringify(quill.getContents());

                console.log("Submitted", $(form).serialize(), $(form).serializeArray());

                // No back end to actually submit to!
                alert('Open the console to see the submit data!')
                return false;
            };
        })


    </script>

    <style>
        #form-container {
            width: 500px;
        }

        .row {
            margin-top: 15px;
        }

        .row.form-group {
            padding-left: 15px;
            padding-right: 15px;
        }

        .btn {
            margin-left: 15px;
        }

        #editor-container {
            height: 130px;
        }
    </style>
</head>
<body>
<header></header>
<div class="container" id="form-container">
    <form>
        <div class="row">
            <div class="col-xs-8">
                <div class="form-group">
                    <label for="question">Title</label>
                    <input class="form-control" id="question" type="text">

                </div>
            </div>
        </div>
        <div class="row form-group">
            <label for="about">About me</label>
            <input id="about" type="hidden">
            <div id="editor-container">
                <p>A robot who has developed sentience, and is the only robot of his kind shown to be still functioning
                    on Earth.</p>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit">Save Profile</button>
        </div>
    </form>
</div>
<footer></footer>
</body>
</html>
